<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Islami Bank Ltd</title>
</head>
<body>
    <div id="bank-from">
        <h1 class="text-center">Wellcome to Islami Bank Ltd</h1>

        <div class="login-from">
            <h4>Log in form</h4>
            <br>
            <input type="email" class="form-control" placeholder="Enter your E-mail">
            <br>
            <input type="password" class="form-control" placeholder="Enter your Password">
            <br>
            <button id="login"  class="btn btn-success">Log in</button>
           
        </div>
    </div>

    <!-- second part -->

    <div id="transaction-area">
       <div class="row ">
           <div class="col-md-4">
               <div class="deposit status">
                <h5>Deposit</h5>
                <h3>$ <span id="currentDeposit">00</span></h3>
               </div>
           </div>

           <div class="col-md-4">
               <div class="withdraw status">
                <h5>Withdraw</h5>
                <h3>$ <span id="currentWithdraw">00</span></h3>
               </div>
           </div>

           <div class="col-md-4">
               <div class="balance status">
                <h5>Balance</h5>
                <h3>$ <span id="currentBalance">1650</span></h3>
               </div>
           </div>


       </div>
       
            <div class="row">

                <div class="col-md-6">
                    <div class="login-from">
                        <h4>Deposit</h4>
                    <input id="depositAmount" type="text" placeholder="$ amount you want to deposit"  class="form-control">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>


                <div class="col-md-6">
                   <div class="login-from">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount"  type="text" placeholder="$ amount you want to withdraw" class="form-control">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                   </div>
                </div>
            </div>
    </div>
    
<script src="bank.js"></script>
</body>
</html>
